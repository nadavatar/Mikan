<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<title>Mikan</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	 crossorigin="anonymous" />
	<link rel="stylesheet" href="style.css">

</head>

<body class="body">
	<center>
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<h1><b>Mikan</b></h1>
					<h3><b>Where Is Everyone?</b>
					</h3>
					<div id="tableContainer" class="table-responsive">
						<table id="mytable" class="table table-bordred table-striped">
							<thead>
								<th>Name</th>
								<th>Location</th>
								<th>Edit</th>
								<th>Delete</th>
							</thead>
							<tbody id="tBodyContainer">
							</tbody>
						</table>
					</div>
				</div>
			</div>
			<button id="addMember" type="submit" class="btn btn-primary">Add Member</button>
			<form id="addMemberForm">
				<h3>Add member</h3>
				<input placeholder="Name..." type="text" id="memberName" required />
				<select name="status" id="memberStatus">
					<option value="TEAM">בצוות</option>
					<option value="MEETING">בפגישה</option>
					<option value="VACATION">בחופש</option>
					<option value="DUTY">בתורנות</option>
					<option value="OUT">יצאתי לכמה דקות</option>
				</select>
				<button id="addMemberButton" type="button">Add</button>
			</form>
		</div>
	</center>

	<script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
	 crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
	 crossorigin="anonymous"></script>

	<script src="https://www.gstatic.com/firebasejs/5.7.3/firebase.js"></script>
	<script src="firebase.js"></script>
	<script src="main.js"></script>

</body>
</html>
